<mat-card class="card">
  <mat-card-header class="mb-2">
    <mat-card-title>
      <div class="flex gap-3 items-center">
        <img class="header-image" [src]="recipe().image"
             alt="Photo of a Shiba Inu">
        {{ recipe().title }}
      </div>
    </mat-card-title>
  </mat-card-header>
  <img class="image-recipe mb-2" mat-card-image [src]="recipe().image"
       alt="Photo of a recipe">
  <mat-card-content>
    <p class="text-justify">
      {{ recipe().description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>DETAILS</button>
  </mat-card-actions>
</mat-card>
