<div class="flex flex-col">
  <div class="flex self-end mt-2 mr-8">
    <form [formGroup]="searchRecipesForm">
      <mat-form-field appearance="fill">
        <mat-label>Enter keyword to search</mat-label>
        <input matInput formControlName="searchInput">
        <button mat-button matSuffix color="primary" [disabled]="searchRecipesForm.invalid" (click)="searchRecipes()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
  @if (recipes().length) {
    <mat-grid-list cols="4" rowHeight="2:3">
      @for (recipe of recipes(); track recipe.id) {
        <mat-grid-tile>
          <app-recipe-card [recipe]="recipe"/>
        </mat-grid-tile>
      }
    </mat-grid-list>
  }
  @if (api.hasError) {
    <app-alert-error [message]="'Products not found!'"/>
  }

</div>
